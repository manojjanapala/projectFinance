<div class="division-outer">
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #805acb;">
    <div class="collapse navbar-collapse" id = "navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav justify-content-end ml-auto">
        <li class="nav-item ">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link pull-right" routerLink="/login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--// NAVBAR ENDs -->

  <hr class="my-5">
  <!-- <form class="" action="index.html" method="post"> -->
  <div class="mx-auto row justify-content-center" style="width: 1100px;">
    <div class="col-md-6">
      <span class="anchor" id="formLogin"></span>
      <!-- form card login -->
      <form class="">
        <div class="shadow-lg card card-outline-secondary">
          <div class="card-header" style="background-color: #b388ff; color:aliceblue;">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form autocomplete="off" class="form" name="formLogin" role="form">
              <div class="form-group">
                <label>Username</label>
                  <input placeholder="Username" class="form-control"  [(ngModel)]="login.username" [ngModelOptions]="{standalone: true}" type="text" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input autocomplete="new-password" placeholder="Password" class="form-control" [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}" type="password">
              </div>
              <div class="form-check small">
                <label class="form-check-label" >
                  <input class="form-check-input" type="checkbox">
                  <span>Remember me</span>
                </label>
                <div class="float-right">
                  <a routerLink="/forgotpassword">Forgot Password?</a>
                </div>
              </div>
              <div class="float-left">
                <p>New user? <a routerLink="/register">Register here!</a></p>
              </div>
              <button class="shadow-lg btn btn-lg float-right" style="background-color: #805acb; color: aliceblue;" (click)="loginFunction()">Login</button>
            </form>
          </div><!--/card-block-->
        </div><!-- /form card login -->
      </form>
    </div>
  </div>
  <hr class="my-5">

</div>
